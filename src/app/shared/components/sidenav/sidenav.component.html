<mat-nav-list>
  @for (item of navItems(); track item.path) {
  <a
    mat-list-item
    [routerLink]="item.path"
    routerLinkActive="mat-list-item-active"
    [routerLinkActiveOptions]="{ exact: item.path === '/' }"
    (click)="navigate(item)"
  >
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
    {{ item.title }}
  </a>
  }
</mat-nav-list>
