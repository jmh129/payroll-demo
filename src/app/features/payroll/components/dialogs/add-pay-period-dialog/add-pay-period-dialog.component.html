<h2 mat-dialog-title>Add New Pay Period</h2>

<form [formGroup]="payPeriodForm">
  <mat-dialog-content>
    <div class="dialog-form">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput [value]="generatedId" readonly />
        <mat-hint>ID will be auto-generated from the start date</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Start Date</mat-label>
        <input
          matInput
          [matDatepicker]="startPicker"
          formControlName="startDate"
          (dateChange)="onStartDateChange($event)"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
        <mat-error *ngIf="hasError('startDate', 'required')">
          Start date is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>End Date</mat-label>
        <input
          matInput
          [matDatepicker]="endPicker"
          formControlName="endDate"
          (dateChange)="onEndDateChange($event)"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="endPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
        <mat-error *ngIf="hasError('endDate', 'required')">
          End date is required
        </mat-error>
      </mat-form-field>

      <div class="error-message" *ngIf="payPeriodForm.errors?.['dateRange']">
        End date must be after start date
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="payPeriodForm.invalid || !generatedId"
      (click)="save()"
    >
      Add Pay Period
    </button>
  </mat-dialog-actions>
</form>
