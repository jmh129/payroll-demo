<div>
  <!-- Chart Row -->
  <div>
    <app-payroll-chart></app-payroll-chart>
  </div>

  <!-- Metrics Row -->
  <app-dashboard-metrics
    [activeEmployeeCount]="activeEmployeeCount()"
    [lastPayrollCost]="lastPayrollCost()"
    [payrollCostChange]="payrollCostChange()"
  ></app-dashboard-metrics>

  <!-- Pay Periods Row -->
  <div>
    <app-pay-period-list
      [payPeriods]="payPeriods()"
      [expandable]="false"
      (processPayroll)="processPayroll($event)"
      (periodClick)="navigateToPayrollWithPeriod($event)"
    ></app-pay-period-list>
  </div>
</div>
