<header>
  <mat-toolbar>
    <button
      mat-icon-button
      aria-label="Toggle navigation menu"
      (click)="onToggleSidenav()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-spacer"></span>
    <button
      mat-icon-button
      aria-label="User profile"
      (click)="openUserProfile()"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>
</header>
