<div class="metrics">
  <h2>Summary</h2>
  <mat-chip-set aria-label="Dashboard Metrics">
    <mat-chip highlighted color="primary"
      >Active Employees: {{ activeEmployeeCount }}</mat-chip
    >
    <mat-chip highlighted color="primary"
      >Last Payroll: {{ lastPayrollCost | currency }}</mat-chip
    >
    <mat-chip highlighted color="primary"
      >% Change: {{ payrollCostChange | number : "1.2-2" }}%</mat-chip
    >
  </mat-chip-set>
</div>
